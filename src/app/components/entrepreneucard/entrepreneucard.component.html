<div class="card">
    <mat-card class="">
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{ title }}</mat-card-title>
        <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="link" alt="Card image cap" />
      <mat-card-content>
        <p>{{ content }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>More info</button>
        <button mat-button>Edit</button>
        <span>{{ myprice }}</span>
      </mat-card-actions>
    </mat-card>
  </div>
