<swiper [slidesPerView]="4.2" [centeredSlides]="false" [navigation]="true">
  <ng-template
    *ngFor="let service of services; index as i"
    swiperSlide
    let-data
  >
    <div
      class="transition"
      [class.active-slide]="data.isActive"
      [class.bg-yellow]="data.isNext"
      [class.bg-blue]="data.isPrev"
    >
      <app-servicecard [service]="service"></app-servicecard>
    </div>
  </ng-template>
</swiper>
