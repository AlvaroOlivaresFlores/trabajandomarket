<div class="row  dialog">
  <div class="col-xs-12">
    <mat-dialog-content>
      <h2>Convertirse en Emprendedor</h2>
      <mat-divider></mat-divider>
      <br />
      <mat-form-field appearance="outline" class="full-width">
        <mat-label >Descripcion Personal</mat-label>
        <textarea [(ngModel)]="description" name="description" matInput placeholder="Yo soy..."></textarea>
      </mat-form-field>
      <div class="row">
        <mat-card class="example-card">
          <img mat-card-image src="https://via.placeholder.com/400x200" alt="">
          <mat-card-actions>
            <button mat-button>Subir foto perfil</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-dialog-content>
    <div class="col-xs-12">
      <div mat-dialog-actions>
        <button mat-flat-button color="" matDialogClose>Cancelar</button>
        <button
          mat-flat-button
          color="primary"
          cdkFocusInitial
          matDialogClose
          routerLink="/home/dashboard/myservices"
          (click)="convertToEntrepreneur()"
        >
          Continuar
        </button>
      </div>
    </div>
  </div>
</div>
