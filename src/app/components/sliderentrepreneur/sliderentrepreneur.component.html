<swiper
  [spaceBetween]="10"
  [slidesPerView]="3"
  [centeredSlides]="false"
  [navigation]="true"
>
  <ng-template *ngFor="let service of myServices" swiperSlide let-data>
    <div>
      <div
        class="transition"
        [class.active-slide]="data.isActive"
        [class.bg-yellow]="data.isNext"
        [class.bg-blue]="data.isPrev"
      >
        <app-entrepreneucard [service]="service"></app-entrepreneucard>
      </div>
    </div>
  </ng-template>
</swiper>
