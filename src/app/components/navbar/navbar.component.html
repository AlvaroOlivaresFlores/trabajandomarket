<mat-toolbar class="navbar" color="primary">
  <button routerLink="/home" mat-button aria-label="home">
    <span class="title">TRABAJANDO MARKET</span>
  </button>
  <span class="spacer"></span>
  <button mat-button color="white" routerLink="/home/entrepreneur" >Convertirse en Emprendedor</button>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="menu"
  >
    <mat-icon> account_circle </mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/home/hiredservices">
      <mat-icon>home_repair_service</mat-icon>
      <span>Servicos Contratados</span>
    </button>
    <button mat-menu-item routerLink="/home/dashboard/myservices">
      <mat-icon>computer</mat-icon>
      <span>Mis Servicos</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar Sesion</span>
    </button>
  </mat-menu>
</mat-toolbar>
