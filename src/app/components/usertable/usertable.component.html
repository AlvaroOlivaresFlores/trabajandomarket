<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element">{{ element[0] }}</td>
      </ng-container>
  
   
      <ng-container matColumnDef="ename">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Servicio</th>
        <td mat-cell *matCellDef="let element">{{ element[1] }}</td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td mat-cell *matCellDef="let element">{{ element[2] }} CLP</td>
      </ng-container>
  
      <ng-container matColumnDef="sname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Emprendedor</th>
        <td mat-cell *matCellDef="let element"> {{ element[3] }}</td>
      </ng-container>
      
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element[4] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 15, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
