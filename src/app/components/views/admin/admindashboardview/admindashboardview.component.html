<mat-toolbar class="navbar" color="primary">
  <span>Trabajando Market</span>
  <span class="spacer"></span>
  <button mat-icon-button routerLink="/adminlogin">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<div class="main bg">
  <div class="container">
    <h1>Panel Administracion</h1>
    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="Lista de Usuarios">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
              <td mat-cell *matCellDef="let element">{{ element.status }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="birth">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Fecha de nacimiento
              </th>
              <td mat-cell *matCellDef="let element">{{ element.birth }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
              <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>

            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Genero</th>
              <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
            </ng-container>

            <ng-container matColumnDef="homeaddress">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Comuna</th>
              <td mat-cell *matCellDef="let element">
                {{ element.homeaddress }}
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[10, 15, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </mat-tab>
      <mat-tab label="Reportes">
        <app-reportsview></app-reportsview>
      </mat-tab>
      <mat-tab label="Bloquear Usuarios">
        <app-blockuserview></app-blockuserview>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
<app-footer></app-footer>
