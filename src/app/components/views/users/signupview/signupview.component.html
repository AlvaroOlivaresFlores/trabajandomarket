<div class="conteiner">
    <div class="row center-xs">
      <div class="col-xs-4">
        <mat-icon class="icon"> account_circle </mat-icon>
        <h1>Registrate</h1>
        <div class="row center-xs">
          <div class="col-xs-6">
            <mat-form-field class="margen-mat-form-field" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput placeholder="" />
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field class="margen-mat-form-field" appearance="outline">
              <mat-label>Apellido</mat-label>
              <input matInput placeholder="" />
            </mat-form-field>
          </div>
        </div>
        <mat-form-field class="margen-mat-form-field1" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="" />
          <mat-hint>Ej:ana@trabajando.cl</mat-hint>
        </mat-form-field>
        <mat-form-field class="margen-mat-form-field1" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field class = "margen-mat-form-field1" appearance="outline">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="margen-mat-form-field1" appearance="outline">
          <mat-label>Genero</mat-label>
          <mat-select>
            <mat-option value="option1">Masculino</mat-option>
            <mat-option value="option2">Femenino</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="margen-mat-form-field1" appearance="outline">
          <mat-label>Region</mat-label>
          <mat-select>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>

        
        
        <section class="example-section">
          <mat-checkbox class="example-margin" color="primary">
            He leido y acepto las <a href="">Condiciones del servicio</a> <br> y la <a href="">Politica de privacidad</a> de Trabajando Market
          </mat-checkbox>
        </section>
        <button class="btn" mat-raised-button color="primary">Regístrate</button>
        <p class="text-margin">
          <a routerLink="/login">¿Tienes cuenta? Ingresa Aquí</a>
        </p>
      </div>
    </div>
  </div>
